# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = false

format = '''
‚îå$username$hostname$kubernetes$git_state$git_branch$git_status$python$golang
‚îî$directory$character
'''

[character]
success_symbol = '>'
error_symbol = '[!>](bold red)'
vimcmd_symbol = '[<](bold green)'
vimcmd_replace_one_symbol = '[<](bold purple)'
vimcmd_replace_symbol = '[<](bold purple)'
vimcmd_visual_symbol = '[<](bold yellow)'

[directory]
format = '\[[$path]($style)[$read_only]($read_only_style)\]'
truncation_length = 8
truncate_to_repo = false

[directory.substitutions]
"development/generators" = "@gen"
"development" = "@dev"

[username]
format = '\[[$user]($style)@'
show_always = true

[hostname]
format = '[$hostname]($style)\]'
ssh_only = false

[kubernetes]
format = '\[[$context](red):[$namespace]($style)\]'
#format = '\[[$context:($namespace)]($style)\]'
disabled = false

[kubernetes.context_aliases]
'cfctl-(?P<cluster>[\w-]+)' = "$cluster"
'admin-(?P<cluster>[\w-]+)' = "ADMIN-$cluster"

## bracketed-segments
[cmd_duration]
format = '\[[‚è± $duration]($style)\]'
[deno]
format = '\[[$symbol($version)]($style)\]'

[docker_context]
format = '\[[$symbol$context]($style)\]'

[dotnet]
format = '\[[$symbol($version)(üéØ $tfm)]($style)\]'

[git_branch]
format = '\[[$symbol$branch]($style)\]'

[git_status]
format = '([\[$all_status$ahead_behind\]]($style))'

[golang]
format = '\[[($version)]($style)\]'

[helm]
format = '\[[$symbol($version)]($style)\]'

[memory_usage]
format = '\[$symbol[$ram( | $swap)]($style)\]'

[nix_shell]
format = '\[[$symbol$state( \($name\))]($style)\]'

[nodejs]
format = '\[[$symbol($version)]($style)\]'

[package]
format = '\[[$symbol$version]($style)\]'

[python]
format = '\[[${pyenv_prefix}(${version})(\($virtualenv\))]($style)\]'

[rust]
format = '\[[$symbol($version)]($style)\]'

[sudo]
format = '\[[$symbol]($style)\]'

[terraform]
format = '\[[$symbol$workspace]($style)\]'

[time]
format = '\[[$time]($style)\]'
