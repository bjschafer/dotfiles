# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = false
palette = "catppuccin_frappe"

format = '''
â”Œ$username$hostname$kubernetes${custom.jj}${custom.git_branch}$git_commit$python$golang $fill $git_status$git_state
â””$directory$character
'''

right_format = '''$status'''

command_timeout = 1000 # ms, default 500

[character]
success_symbol = '>'
error_symbol = '[!>](bold red)'
vimcmd_symbol = '[<](bold green)'
vimcmd_replace_one_symbol = '[<](bold purple)'
vimcmd_replace_symbol = '[<](bold purple)'
vimcmd_visual_symbol = '[<](bold yellow)'

[directory]
format = '\[[$path]($style)[$read_only]($read_only_style)\]'
truncation_length = 8
truncate_to_repo = false

[directory.substitutions]
"~/development" = "@dev"

[fill]
symbol = ' '

[username]
format = '\[[$user]($style)@'
show_always = true

[hostname]
format = '[$hostname]($style)$ssh_symbol\]'
ssh_only = false
ssh_symbol = 'ðŸŒ'

[kubernetes]
format = '\[[$context](red):[$namespace]($style)\]'
disabled = false

[[kubernetes.contexts]]
context_pattern = 'cfctl-(?P<cluster>[\w-]+)'
context_alias = "$cluster"

[[kubernetes.contexts]]
context_pattern = 'admin-(?P<cluster>[\w-]+)'
context_alias = "ADMIN-$cluster"

## bracketed-segments
[cmd_duration]
format = '\[[â± $duration]($style)\]'
[deno]
format = '\[[$symbol($version)]($style)\]'

[docker_context]
format = '\[[$symbol$context]($style)\]'

[dotnet]
format = '\[[$symbol($version)(ðŸŽ¯ $tfm)]($style)\]'

[git_status]
format = '([\[$all_status$ahead_behind\]]($style))'
untracked = '??'
modified = 'M'

[golang]
format = '\[[($version)]($style)\]'

[helm]
format = '\[[$symbol($version)]($style)\]'

[memory_usage]
format = '\[$symbol[$ram( | $swap)]($style)\]'

[nix_shell]
format = '\[[$symbol$state( \($name\))]($style)\]'

[nodejs]
format = '\[[$symbol($version)]($style)\]'

[package]
format = '\[[$symbol$version]($style)\]'

[python]
format = '\[[$symbol${pyenv_prefix}(${version})(\($virtualenv\))]($style)\]'
symbol = 'ó°Œ '
version_format = '${raw}' # no leading v
detect_extensions = [
] # don't turn on for any .py file (instead use python project-specific files)

[rust]
format = '\[[$symbol($version)]($style)\]'

[status]
disabled = false
format = '[$symbol $common_meaning$signal_name$maybe_int]($style)'

[sudo]
format = '\[[$symbol]($style)\]'

[terraform]
format = '\[[$symbol$workspace]($style)\]'

[time]
format = '\[[$time]($style)\]'

[palettes.catppuccin_frappe]
rosewater = "#f2d5cf"
flamingo = "#eebebe"
pink = "#f4b8e4"
mauve = "#ca9ee6"
red = "#e78284"
maroon = "#ea999c"
peach = "#ef9f76"
yellow = "#e5c890"
green = "#a6d189"
teal = "#81c8be"
sky = "#99d1db"
sapphire = "#85c1dc"
blue = "#8caaee"
lavender = "#babbf1"
text = "#c6d0f5"
subtext1 = "#b5bfe2"
subtext0 = "#a5adce"
overlay2 = "#949cbb"
overlay1 = "#838ba7"
overlay0 = "#737994"
surface2 = "#626880"
surface1 = "#51576d"
surface0 = "#414559"
base = "#303446"
mantle = "#292c3c"
crust = "#232634"

# custom module for jj status
# https://github.com/starship/starship/issues/6076 tracks implementing this in core starship
# https://github.com/jj-vcs/jj/wiki/Starship is the source of this
[custom.jj]
format = '\[[$symbol($output)](style)\]'
ignore_timeout = true
description = "The current jj status"
detect_folders = [".jj"]
symbol = "ðŸ¥‹ "
command = '''
jj log --revisions @ --no-graph --ignore-working-copy --color always --limit 1 --template '
  separate(" ",
    change_id.shortest(4),
    bookmarks,
    "|",
    concat(
      if(conflict, "ðŸ’¥"),
      if(divergent, "ðŸš§"),
      if(hidden, "ðŸ‘»"),
      if(immutable, "ðŸ”’"),
    ),
    raw_escape_sequence("\x1b[1;32m") ++ if(empty, "(empty)"),
    raw_escape_sequence("\x1b[1;32m") ++ coalesce(
      truncate_end(29, description.first_line(), "â€¦"),
      "(no description set)",
    ) ++ raw_escape_sequence("\x1b[0m"),
  )
'
'''

[git_branch]
disabled = true
format = '\[[$symbol$branch]($style)\]'

[git_commit]
format = '\[[$tag\]]($style)'
tag_disabled = false          # we _do_ want to show a checked out tag
tag_symbol = 'ðŸ· '
disabled = true

# re-enable git_branch as long as we're not in a jj repo
[custom.git_branch]
when = true
command = "jj root >/dev/null 2>&1 || starship module git_branch"
description = "Only show git_branch if we're not in a jj repo"
